<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="my-4 text-center">My Weather</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" onkeypress="searchCity(event)">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="searchCityByButton()">Search</button>
            </div>
        </div>
        <div class="nav nav-tabs my-3" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-today-tab" data-toggle="tab" href="#nav-today" role="tab" aria-controls="nav-today" aria-selected="true">Today</a>
            <a class="nav-item nav-link" id="nav-5day-tab" data-toggle="tab" href="#nav-5day" role="tab" aria-controls="nav-5day" aria-selected="false">5-day Forecast</a>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-today" role="tabpanel" aria-labelledby="nav-today-tab">
                <div id="currentWeather" class="mb-3"></div>
                <h4 class="mb-3">Hourly Forecast</h4>
                <div id="hourlyForecast" class="d-flex flex-wrap justify-content-between"></div>
                <h4 class="mb-3 mt-5">Nearby Cities</h4>
                <div id="nearbyCities" class="d-flex flex-wrap justify-content-between"></div>
            </div>
            <div class="tab-pane fade" id="nav-5day" role="tabpanel" aria-labelledby="nav-5day-tab">
                <h4 class="mb-3">5-day Forecast</h4>
                <div id="dailyForecast" class="d-flex flex-wrap justify-content-between mb-3"></div>
                <div id="selectedDayForecast"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
